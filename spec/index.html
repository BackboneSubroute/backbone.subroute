<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" type="text/css" href="jasmine-1.2.0/jasmine.css">

    <!-- Dependencies -->
    <script type="text/javascript" src="jasmine-1.2.0/jasmine.js"></script>
    <script type="text/javascript" src="jasmine-1.2.0/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/sinon-1.3.4.js"></script>
    <script type="text/javascript" src="lib/jasmine-sinon.js"></script>
    <script type="text/javascript" src="../lib/underscore.js"></script>
    <script type="text/javascript" src="../lib/backbone.js"></script>

    <!-- The library under test -->
    <script type="text/javascript" src="../backbone.subroute.js"></script>

    <!-- Test Helpers -->
    <script type="text/javascript" src="js/spec-helper.js"></script>

    <!-- Test Specs -->
    <script type="text/javascript" src="js/base-specs.js"></script>
    <script type="text/javascript" src="js/route-pollution-specs.js"></script>
    <script type="text/javascript" src="js/simple-specs.js"></script>
    <script type="text/javascript" src="js/createTrailingSlashRoutes-specs.js"></script>
    <script type="text/javascript" src="js/prefix-has-trailing-slash-specs.js"></script>
    <script type="text/javascript" src="js/prefix-and-route-both-have-trailing-slashes-specs.js"></script>
    <script type="text/javascript" src="js/load-url-on-init-specs.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter( htmlReporter );

            jasmineEnv.specFilter = function ( spec ) {
                return htmlReporter.specFilter( spec );
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if ( currentWindowOnload ) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
